<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-Products</title>
    <!-- font awesome kit  -->
    <script src="https://kit.fontawesome.com/bbeef08647.js" crossorigin="anonymous"></script>
    <!-- stylesheet link  -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header></header>
    <!-- main section start  -->
    <main>
        <!-- top banner start  -->
        <section class="top-banner">
            <div class="banner">
               <div class="banner-text-container"> 
                <div class="banner-text">
                    <h2 class="banner-title">Start your Journey as 
                    Influencer</h2>
                    <p class="banner-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="banner-button">Prebook now <i class="fa-solid fa-arrow-right-long arrow"></i></button>
                    </div>
                </div>
                <div class="banner-image-container">
                    <div class="banner-image">
                        <img src="assets/images/main-camera.png" alt="cmaera-for-influencers">
                    </div>
                </div>
            </div>
            <!-- partners start  -->
            <div class="partners">
                <img src="assets/logos/Alibaba.svg" alt="alibaba-logo" id="partner-alibaba-logo">
                    <img src="assets/logos/Amazon.svg" alt="amazon-logo">
                    <img src="assets/logos/Daraz.pk Logo.svg" alt="daraz-logo">
                    <img src="assets/logos/Ebay.svg" alt="ebay-logo">
                    <img src="assets/logos/Rakuten.svg" alt="rakuten-logo">
                    <img src="assets/logos/Walmart.svg" alt="walmart-logo">
                    <img src="assets/logos/Target.svg" alt="target-logo">
            </div>
            <!-- partners end  -->
        </section>
        <!-- top banner end  -->
        <!-- main section end  -->
    </main>
    <footer></footer>
</body>
</html>
